spring.datasource.url=jdbc:mysql://localhost:3306/minibank
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#keeps connection alive
#for production environment
spring.datasource.testWhileIdle=true
spring.datasource.validateQuery=SELECT 1

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jooq.sql-dialect=org.hibernate.dialect.MySQLDialect


management.security.enabled=true
security.basic.enabled=true
security.user.name=lordrahl
security.user.password=lordrahl