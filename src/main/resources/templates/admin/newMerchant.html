<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link media="screen" rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" />
    <link media="screen" rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css}" />
    <title>MiniBank Admin Landing Page</title>
</head>
<body>
<div th:replace="admin/fragments/header :: header">
</div>
<div class="container">
    <form id="newMerchantForm" th:action="@{/admin/merchant/create}" th:object="${merchant}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label">Merchant Name:</label>
            <input type="text" th:field="*{name}" placeholder="Merchant Name" class="form-control" />
        </div>

        <div class="form-group">
            <label class="control-label">Merchant Email:</label>
            <input type="text" th:field="*{email}" placeholder="Merchant Email" class="form-control" />
        </div>

        <div class="form-group">
            <label class="control-label">Merchant Phone:</label>
            <input type="text" th:field="*{phone}" placeholder="Merchant Phone" class="form-control" />
        </div>

        <div class="form-group">
            <label class="control-label">Merchant Password:</label>
            <input type="text" th:field="*{phone}" placeholder="Merchant Password" class="form-control" />
        </div>

        <div align="center">
            <button class="btn btn-primary">Create New Merchant</button>
        </div>

    </form>
</div>
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<script src="../../js/jquery.form.min.js"></script>
<script>
    $(function(){
        $("#newMerchantForm").ajaxForm(function(data){
            console.log(data);
        });
    });
</script>
</body>
</html>
