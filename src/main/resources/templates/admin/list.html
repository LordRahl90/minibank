<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link media="screen" rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" />
    <link media="screen" rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css}" />
    <link media="screen" rel="stylesheet" th:href="@{/webjars/datatables/1.10.15/css/jquery.dataTables.min.css}" />
    <link media="screen" rel="stylesheet" th:href="@{/webjars/datatables/1.10.15/css/dataTables.bootstrap.min.css}" />
    <title>MiniBank :: Merchants</title>
</head>
<body>
<div th:replace="admin/fragments/header :: header">
</div>
<div class="container">
    <div th:if="${not #lists.isEmpty(merchants)}">
        <table class="table table-striped table-bordered table-responsive" id="merchantTable">
            <thead>
                <tr>
                    <th>Merchant ID</th>
                    <th>Merchant Name</th>
                    <th>Merchant EMail</th>
                    <th>Merchant Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="merchant : ${merchants}">
                    <td th:text="${merchant.id}"></td>
                    <td th:text="${merchant.name}"></td>
                    <td th:text="${merchant.email}"></td>
                    <td th:text="${merchant.phone}"></td>
                    <td>Actions</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/datatables/1.10.15/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/webjars/datatables/1.10.15/js/dataTables.bootstrap.min.js}"></script>
<script>
    $(function(){
        $("#merchantTable").DataTable();
    });
</script>
</body>
</html>
