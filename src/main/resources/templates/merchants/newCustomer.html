<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link media="screen" rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" />
    <link media="screen" rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css}" />
    <title>MiniBank:: New Customer</title>
</head>
<body>
<div th:replace="merchants/fragments/header :: header">
</div>
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">
                New Customer Record
            </div>
        </div>

        <div class="panel-body">
            <div style="padding: 20px;">
                <form class="form-horizontal" method="post" id="newCustomerForm" th:action="${'/merchant/new-customer'}" th:object="${customer}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{version}" />
                    <div class="form-group">
                        <label>Customer Fullname:</label>
                        <input type="text" placeholder="Fullname" th:field="*{fullname}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Customer Phone:</label>
                        <input type="tel" placeholder="Phone Number" th:field="*{phone}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Customer Email:</label>
                        <input type="text" placeholder="eMail" th:field="*{email}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Customer Address:</label>
                        <textarea class="form-control" th:field="*{address}"></textarea>
                    </div>

                    <div align="center">
                        <button class="btn btn-primary">Create New Customer</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<script src="../../js/jquery.form.min.js"></script>
<script>
    $(function(){
        $("#newCustomerForm").ajaxForm(function(data){
           console.log(data);
        });

    });
</script>
</body>
</html>
